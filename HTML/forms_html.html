<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="/submit">
        
        username
        <input type="text">
        <br>
        password
        <input type="password">
        <br>
        Mobile
        <input type="number">
        <br>
        Time
        <input type="time">
        <br>
        color
        <input type="color">
        <br>
        YES/NO
        <input type="checkbox">
    </form>
    
</body>
</html>
