<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML </title>
</head>
<body>
    <caption><h1>Fruits</h1></caption>

    <table border="black">
        <Thead>
                    <tr>
            <th>Fruits</th>
            <th>price</th>
        </tr>

        </Thead>

        <tbody>
            <tr>
            <td>apple</td>
            <td>30</td>
        </tr>

        <tr>
            <td>orange</td>
            <td>20</td>
        </tr>

          <tr>
            <td>grapes</td>
            <td>10</td>
        </tr>

        </tbody>

        
    </table>
    
</body>
</html>
